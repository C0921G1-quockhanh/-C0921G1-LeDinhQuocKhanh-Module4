<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


    <p>
        <a th:href="@{/shop}" class="text-dark text-decoration-none">Back to shop!</a>
    </p>

    <div class="mb-3">
        <table class="table">
            <thead class="bg-secondary">
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Decrease</th>
                <th scope="col">Increase</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${cart.products}">
                <td th:text="${product.getKey().getName()}"></td>
                <td th:text="${product.getValue()}"></td>
                <td th:text="${product.getKey().getPrice()}"></td>

<!--                <td>-->
<!--                    <a th:href="@{/shop/{id}/add(id=${product.getId()},action='list')}" class="text-dark text-decoration-none">Add To Cart</a>-->
<!--                </td>-->
                <td>
                    <a id="decrease_button" th:text="${'-'}" class="text-dark text-decoration-none" th:href="@{/shop/{id}/decrease(id=${product.getKey().getId()})}"></a>
                </td>
                <td>
                    <a id="increase_button" th:text="${'+'}" th:href="@{/shop/{id}/add(id=${product.getKey().getId()},action='show')}" class="text-dark text-decoration-none"></a>
                </td>

            </tr>

            <tr>
                <th scope="row">Product Quantity: </th>
                <td colspan="4" th:text="${cart.countProductQuantity()}"></td>
            </tr>

            <tr>
                <th scope="row">Item Quantity: </th>
                <td colspan="4" th:text="${cart.countItemQuantity()}"></td>
            </tr>

            <tr>
                <th scope="row">Total Payment: </th>
                <td colspan="4" th:text="${cart.countTotalPayment()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
