<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="mx-5">
        <h3 th:text="#{customer.heading}"></h3>

        Language: <a href="?lang=eng">English</a> | <a href="?lang=vie">Vietnamese</a>

        <p>
            <a th:href="@{/customers}" class="text-dark text-decoration-none" th:text="#{customer.back}"></a>
        </p>

        <div>
            <form th:action="@{/customers/save}" method="post" th:object="${customer}">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="firstName" class="form-label" th:text="#{customer.firstName_label}"></label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label" th:text="#{customer.lastName_label}"></label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                </div>

                <input type="submit" th:value="#{customer.submit_label}">

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
