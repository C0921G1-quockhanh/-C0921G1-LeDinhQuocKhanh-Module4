<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="mx-5">
        <h3>Add new user</h3>

        <div>
            <form th:action="@{/validateUser}" method="post" th:object="${userDto}">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name: </label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                    <p th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">First Name Error</p>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                    <p th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">Last Name Error</p>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number: </label>
                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                    <p th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}">Phone Number Error</p>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age: </label>
                    <input type="text" class="form-control" id="age" th:field="*{age}">
                    <p th:errors="*{age}" th:if="${#fields.hasErrors('age')}">Age Error</p>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                    <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email Error</p>
                </div>

                <input type="submit" value="Save">

            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
