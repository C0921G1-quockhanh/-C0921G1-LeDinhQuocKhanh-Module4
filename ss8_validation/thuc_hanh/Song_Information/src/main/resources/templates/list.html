<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="mx-5">

        <h3 class="mb-3">Song List</h3>

        <div th:if="${msg}" class="mb-3">
            <span th:text="${msg}"></span>
        </div>

        <p class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <a th:href="@{/song/create}" class="fw-bold text-dark text-decoration-none">Add new song</a>
        </p>

        <div class="mb-3">
            <table class="table">
                <thead class="bg-secondary">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Type Of Song</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="song : ${songs}">
                    <th scope="row" th:text="${song.getId()}"></th>
                    <td th:text="${song.getName()}"></td>
                    <td th:text="${song.getArtist()}"></td>
                    <td th:text="${song.getTypeOfSong()}"></td>

                    <td>
                        <a th:href="@{/song/{id}/edit(id=${song.getId()})}" class="text-dark text-decoration-none">Edit</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <a th:href="@{/song(page=${songs.number - 1})}" th:if="${songs.hasPrevious()}">
                <span aria-hidden="true">&laquo;</span>
            </a>

            <span th:text="${songs.number + 1}"></span> / <span th:text="${songs.totalPages}"></span>

            <a th:href="@{/song(page=${songs.number + 1})}" th:if="${songs.hasNext()}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
