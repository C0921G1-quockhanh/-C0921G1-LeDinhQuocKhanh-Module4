<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="mx-5">
        <h3>Delete blog</h3>

        <p>
            <a th:href="@{/blog}" class="text-dark text-decoration-none">Back to blog list!</a>
        </p>

        <div>
            <form th:action="@{/blog/delete}" method="post" th:object="${blog}">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author: </label>
                    <input type="text" class="form-control" id="author" th:field="*{author}">
                </div>

                <div class="mb-3">
                    <label for="briefDescription" class="form-label">Brief Description: </label>
                    <input type="text" class="form-control" id="briefDescription" th:field="*{briefDescription}">
                </div>

                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date: </label>
                    <input type="text" class="form-control" id="startDate" th:field="*{date}">
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category: </label><br>

                    <select th:field="*{category}" id="category">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id} == ${blog.category.id}"></option>
                    </select>

                </div>

                <input type="submit" value="Delete">

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
