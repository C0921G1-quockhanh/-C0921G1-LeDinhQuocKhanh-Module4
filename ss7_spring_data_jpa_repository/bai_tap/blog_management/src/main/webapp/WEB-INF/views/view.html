<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="mx-5">

        <h3 class="mb-3">Blog Detail</h3>

        <p>
            <a th:href="@{/blog}" class="text-dark text-decoration-none">Back to blog list!</a>
        </p>

        <table class="table mb-3">
            <thead class="bg-secondary">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Brief Description</th>
                <th scope="col">Start Date</th>
                <th scope="col">Category</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" th:text="${blog.getId()}"></th>
                <td th:text="${blog.getName()}"></td>
                <td th:text="${blog.getAuthor()}"></td>
                <td th:text="${blog.getBriefDescription()}"></td>
                <td th:text="${blog.getDate()}"></td>
                <td th:text="${blog.getCategory().getName()}"></td>

                <td>
                    <a th:href="@{/blog/{id}/edit(id=${blog.getId()})}" class="text-dark text-decoration-none">Edit</a>
                </td>

                <td>
                    <a th:href="@{/blog/{id}/delete(id=${blog.getId()})}" class="text-dark text-decoration-none">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
