<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit Smartphone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>



    <div class="mx-5">
        <h3>Edit smartphone</h3>

        <div>
            <form>

                <input type="hidden" th:value="${smartphone.id}" id="smartphoneId">

                <div class="mb-3">
                    <label for="producer" class="form-label">Producer: </label>
                    <input type="text" class="form-control" id="producer" th:value="${smartphone.producer}">
                </div>


                <div class="mb-3">
                    <label for="model" class="form-label">Model: </label>
                    <input type="text" class="form-control" id="model" th:value="${smartphone.model}">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price: </label>
                    <input type="text" class="form-control" id="price" th:value="${smartphone.price}">
                </div>


                <input type="submit" value="Edit" onclick="editSmartphone()">

            </form>
        </div>
    </div>

    <script type="text/javascript">
        function editSmartphone() {
            //lay du lieu
            let id = $('#smartphoneId').val();
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();

            let newSmartphone = {
                producer: producer,
                model: model,
                price: price
            }

            //goi ajax
            $.ajax(
                {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },

                    type: "PUT",
                    data: JSON.stringify(newSmartphone),

                    url: "/smartphones/" + id,

                    success: console.log("update successfully!")
                }
            );

            event.preventDefault();
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
