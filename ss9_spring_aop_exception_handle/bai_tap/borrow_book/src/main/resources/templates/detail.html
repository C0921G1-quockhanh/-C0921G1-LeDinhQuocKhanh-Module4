<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


    <div class="mx-5">
        <h3>Detail book</h3>

        <p>
            <a th:href="@{/book}" class="text-dark text-decoration-none">Back to book list!</a>
        </p>

        <div>
            <form th:action="@{/book/updateQuantity}" method="post" th:object="${book}">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author: </label>
                    <input type="text" class="form-control" id="author" th:field="*{author}">
                </div>

                <div class="mb-3">
                    <label for="publicationDate" class="form-label">Publication Date: </label>
                    <input type="text" class="form-control" id="publicationDate" th:field="*{publicationDate}">
                </div>

                <div class="mb-3">
                    <label for="typeOfBook" class="form-label">Type Of Book: </label>
                    <input type="text" class="form-control" id="typeOfBook" th:field="*{typeOfBook}">
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity: </label>
                    <input type="text" class="form-control" id="quantity" th:field="*{quantity}">
                </div>


                <input type="submit" value="Borrow">

            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
