        <div class="mb-3">
            <table class="table">
                <thead class="bg-secondary">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">See Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <th scope="row" th:text="${book.getId()}"></th>
                    <td th:text="${book.getName()}"></td>
                    <td th:text="${book.getQuantity()}"></td>

                    <td>
                        <a th:href="@{/book/{id}/detail(id=${book.getId()})}" class="text-dark text-decoration-none">Click here</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <a th:href="@{/book(page=${books.number - 1})}" th:if="${books.hasPrevious()}">
                <span aria-hidden="true">&laquo;</span>
            </a>

            <span th:text="${books.number + 1}"></span> / <span th:text="${books.totalPages}"></span>

            <a th:href="@{/book(page=${books.number + 1})}" th:if="${books.hasNext()}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </div>




    </div>
