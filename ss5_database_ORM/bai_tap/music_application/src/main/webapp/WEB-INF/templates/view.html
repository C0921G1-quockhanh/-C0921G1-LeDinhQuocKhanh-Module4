<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="mx-5">

        <h3 class="mb-3">Music Detail</h3>

        <p>
            <a th:href="@{/music}" class="text-dark text-decoration-none">Back to product list!</a>
        </p>

        <table class="table mb-3">
            <thead class="bg-secondary">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Artist</th>
                <th scope="col">Type of Music</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" th:text="${music.getId()}"></th>
                <td th:text="${music.getName()}"></td>
                <td th:text="${music.getArtist()}"></td>
                <td th:text="${music.getTypeOfMusic()}"></td>

                <td>
                    <a th:href="@{/music/{id}/edit(id=${music.getId()})}" class="text-dark text-decoration-none">Edit</a>
                </td>

                <td>
                    <a th:href="@{/music/{id}/delete(id=${music.getId()})}" class="text-dark text-decoration-none">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
